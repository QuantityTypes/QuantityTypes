image: Visual Studio 2017

install:
  - cinst gitversion.portable -y

platform: Any CPU
configuration: Release

before_build:
  - appveyor DownloadFile https://dist.nuget.org/win-x86-commandline/latest/nuget.exe
  - nuget restore Source/QuantityTypes.sln
  - dotnet restore Source/QuantityTypes.sln
  - gitversion /l console /output buildserver

build_script:
  - dotnet build Source/CodeGenerator
  - dotnet build Source/QuantityTypes /p:Version=%GitVersion_MajorMinorPatch%
  - dotnet build Source/QuantityTypes.Csv /p:Version=%GitVersion_MajorMinorPatch%

artifacts:
  - path: Source/QuantityTypes/bin/Release
    name: QuantityTypes-$(GitVersion_SemVer)
    type: zip
  - path: '*.nupkg'
    name: QuantityTypes-$(GitVersion_SemVer)
    type: zip
