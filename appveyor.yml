image: Visual Studio 2017

install:
  - cinst gitversion.portable -y

platform: Any CPU
configuration: Release

before_build:
  - appveyor DownloadFile https://dist.nuget.org/win-x86-commandline/latest/nuget.exe
  - nuget restore Source/QuantityTypes.sln
  - dotnet restore Source/QuantityTypes.sln
  - gitversion /l console /output buildserver /updateAssemblyInfo

build_script:
  - dotnet build Source/CodeGenerator
  - dotnet build Source/QuantityTypes
  - dotnet build Source/QuantityTypes.Tests
  - dotnet build Source/QuantityTypes.Csv
  - dotnet build Source/QuantityTypes.Csv.Tests
  - dotnet build Source/QuantityTypes.Dynamic
  - dotnet build Source/QuantityTypes.Dynamic.Tests
  - dotnet build Source/Examples/WpfExample
  - dotnet build Source/Examples/PerformanceTest

after_build:
  - NuGet pack Source\QuantityTypes\QuantityTypes.nuspec -version "%GitVersion_NuGetVersion%"
  - NuGet pack Source\QuantityTypes.Csv\QuantityTypes.Csv.nuspec -version "%GitVersion_NuGetVersion%"

test:
  assemblies:
    - QuantityTypes.Tests.dll

artifacts:
  - path: Source/QuantityTypes/bin/Release
    name: QuantityTypes-$(GitVersion_SemVer)
    type: zip
  - path: '*.nupkg'
    name: QuantityTypes-$(GitVersion_SemVer)
    type: zip
